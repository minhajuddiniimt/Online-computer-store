{% extends "index.html" %}

{% block content %}
<style>
    .img-container{
        text-align: center;
        display: block;
        background-color:lightgray;
    }
    .title:hover{
        color:blue;
    }

</style>

<!-- Products data come from mysql database and product image directory -->
<div class="container mt-5">

    <h3>{{category+" "+"Products"}}</h3>
    {% if products==[]%}
    <div class="container">
        <h4 class="text">Product Not Found</h4>
        <p>Product is not available right now.</p>
    </div>
    {% endif%}

    {% for product in products %}
    <div class="card m-3">
        <a href="/product/{{product[0]}}" style="text-decoration:none;color:black">
        <div class="row">

            <div class="col-md-4">
                <span class="img-container">
                <img src="../{{product[-1]}}" class="img-fluid" style="max-height:300px;text-align:center">
                </span>
            </div>
            <div class="col-md-8">
                <h2 class="card-title mt-3 title">{{product[1]}}</h2>
                <p class="card-text"><strong>Rs. {{product[2]}}</strong></p>
                <p class="card-text">{{product[3]}}</p>

            </div>
        </div>
        </a>
    </div>
    {% endfor %}

    <div class="container">{{ pagination.links }}</div>

</div>

{% endblock %}
