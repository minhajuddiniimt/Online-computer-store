{% extends "index.html" %}

{% block content %}

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add Company</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form action="" method="POST" enctype="multipart/form-data">
                    <div class="form-inline">
                        <label for="companyid">Company id</label>
                        <input type="text" class="form-control" for="company_id" name="companyid" id="companyid"
                               placeholder="Enter company id" required>
                    </div>
                    <div class="from-inline">
                        <label for="company_name">Company Name</label>
                        <input type="text" class="form-control" id="company_name" name="product_name" for="company_name"
                               placeholder="Enter company name" required>
                    </div>
                    <div class="from-inline">
                        <label for="location">location</label>
                        <input type="number" class="form-control" id="location" name="location" for="location"
                               placeholder="Enter location" required>
                    </div>

                    <div class="from-inline">
                        <label for="payment_id">Payment Id</label>
                        <input type="text" class="form-control" id="payment_id" name="payment_id" for="payment_id"
                               placeholder="Enter payment id" required>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>

        </div>
    </div>
</div>


<div class="container">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Add Product
    </button>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Company ID</th>
            <th scope="col">Name</th>
            <th scope="col">Location</th>
            <th scope="col">Payment ID</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {% for c in company %}
        <tr>
            <th scope="row">1</th>
            <td>{{c[0]}}</td>
            <td>{{c[1]}}</td>
            <td>{{c[2]}}</td>
            <td>{{c[3]}}</td>
            <td>
                <button class="btn btn-danger"> Delete</button>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>


</div>

{% endblock %}
