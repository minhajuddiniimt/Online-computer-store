{% extends "index.html" %}

{% block content %}
<div class="container">
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {% for i in range(length) %}
        <tr>
            <th scope="row">{{i+1}}</th>
            <td>{{users[i][0]}}</td>
            <td>{{users[i][1]}}</td>
            <td>{{users[i][2]}}</td>
            <td>{{users[i][3]}}</td>
            <td>{{users[i][4]}}</td>
            <td>
                {% if users[i][0]!="admin" %}
                <form method="POST">
                    <input type="text" id="user_c" for="user_c" name="user_c"
                           class="hide" value="{{users[i][0]}}" style="display:none">
                    <button type="submit" id="submit" name="submit" class="btn btn-danger"><i
                            class="fas fa-trash"></i> Remove
                    </button>
                </form>
                {% endif %}

            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>


</div>


{% endblock %}
